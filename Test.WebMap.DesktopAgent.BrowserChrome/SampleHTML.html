<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>
<body>

    <h1> Sample Test Page for Desktop Agent</h1>
<script>



    function doCallOfficePlugin()
    {
        var url = "http://localhost:60004";
        var PluginName = "OfficeApps";
        var ActionParams = "";
        var Action = "OpenExcel";
        $.ajax(
            {
                url: url + '/api/Interaction',
                type: 'POST',
                data: JSON.stringify(
                    {
                        PluginName: PluginName,
                        Action: Action,
                        ActionParams: ActionParams,
                        success: function (data) { window.result = data; }
                    })
            });
    }
</script>
</body>
</html>
